<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>公众号推送初始化</title>
    <style>
        *{
            color: #1f95c5;
        }
        form {
            text-align: center;
            margin-top: 100px;
        }
        * {
            font-size: 18px;
        }
        input[type=submit] {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <form action="./changeConfig" method="get">
        <p>更新配置</p>
        目标天气城市：<input name="city" type="text" value="广州市">(最多到区) <br>
        <br>
        推送时间(每天)：<br>
        时：<input name="hour" type="text" value="8"> <br>
        分：<input name="minute" type="text" value="30"> <br>
        <input type="submit" value="提交">
    </form>


</body>
</html>
